<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap');
        </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
        </style>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <style>
        .adlam-display-regular{
            font-family: "ADLaM Display", serif;
        }
        .sora{
            font-family: "Sora", serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header class="">
        <!-- navbar -->
        <nav class="bg-[#fFF9F4]">
            <div class="sora lg:max-w-screen-xl mx-auto  p-4 flex items-center justify-between border-b border-black lg:border-0">
                <div class="flex items-center gap-3">
                    <div>
                        <img src="./c1-assets/logo-header.png" alt="">
                    </div>
                    <h2 class="hidden lg:inline-block text-2xl">Browse<span class="text-[#FFDC26]">4</span>Pets</h2>
                </div>
                <div class="hidden lg:inline-block">
                    <ul class="flex gap-8">
                        <li><a class="text-xl">Find a pet</a></li>
                        <li><a class="text-xl">Breeds</a></li>
                        <li><a class="text-xl">Contact us</a></li>
                    </ul>
                </div>
                <div class="hidden lg:inline-block space-x-2">
                    <i class="fa-regular fa-bell"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button class="border border-[#FFDC26] rounded-lg px-7 py-2"><a class="text-xl">Login</a></button>
                    <button class="bg-[#FFDC26] border border-[#FFDC26] rounded-lg text-xl py-2 px-7"><a>Register</a></button>
                </div>
                <div class="lg:hidden">
                    <i class="fa-solid fa-bars text-2xl"></i>
                </div>
            </div>
        </nav>
        <!-- navbar close -->
        <!-- banner -->
        <div class="sora mt-0 lg:max-w-screen-xl mx-auto relative">
            <div class="p-3 lg:p-0 lg:w-1/2 lg:mt-20">
                <h2 class="text-3xl adlam-display-regular  text-[#111111] lg:text-6xl">Pamper Your Pet,<br> Because They Deserve the Bes</h2>
                <p class="text-[#111111] opacity-70 mt-3 lg:text-xl lg:mt-5">Discover a world of treats, toys, and essentials handpicked for your furry friends. Shop now and make tails wag with joy!</p>
                <button class="bg-[#FFDC26] py-2 px-7 mt-3 rounded-lg lg:text-xl lg:mt-10"><a href="">Find a pet</a></button>
            </div>
            <img class="absolute top-24 lg:-top-12 -z-10" src="./c1-assets/cat-big.png" alt="">
        </div>
        <!-- banner close -->
    </header>
    <!-- header close -->
</body>
</html>
